<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Collaborative Editor</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        
        #main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        #header {
            background: #2c3e50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 50px;
        }
        
        #room-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        #connection-status {
            width: 10px;
            height: 10px;
            background: #27ae60;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        #connection-status.disconnected {
            background: #e74c3c;
            animation: none;
        }
        
        #my-name {
            background: rgba(255,255,255,0.1);
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        #my-name:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .users {
            font-size: 14px;
            opacity: 0.9;
        }
        
        #content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        
        #template {
            flex: 2;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
            white-space: pre-wrap;
            font-family: 'Courier New', Consolas, monospace;
            line-height: 1.6;
            font-size: 14px;
        }
        
        #template.updating {
            background: #fffbf0;
            transition: background 0.5s;
        }
        
        #sidebar {
            flex: 1;
            border-left: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            max-width: 450px;
            min-width: 300px;
        }
        
        #messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background: white;
        }
        
        .message {
            margin: 8px 0;
            padding: 8px 10px;
            border-radius: 6px;
            font-size: 14px;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .message.user {
            background: #e3f2fd;
            border-left: 3px solid #2196f3;
        }
        
        .message.system {
            background: #f5f5f5;
            font-style: italic;
            color: #666;
            font-size: 13px;
        }
        
        .message-header {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }
        
        .message-header .name {
            font-weight: 600;
            color: #2c3e50;
        }
        
        #input-area {
            padding: 15px;
            background: #ecf0f1;
            border-top: 1px solid #ddd;
        }
        
        #input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s;
        }
        
        #input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        #help {
            margin-top: 8px;
            font-size: 12px;
            color: #7f8c8d;
            line-height: 1.4;
        }
        
        #user-list {
            margin-top: 5px;
            font-size: 12px;
            color: #95a5a6;
        }
        
        /* „Ç®„É©„ÉºË°®Á§∫ */
        #error-banner {
            background: #e74c3c;
            color: white;
            padding: 10px 20px;
            text-align: center;
            display: none;
        }
        
        #error-banner.show {
            display: block;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="error-banner"></div>
        <div id="header">
            <div id="room-info">
                <div id="connection-status" title="Êé•Á∂öÁä∂ÊÖã"></div>
                <div id="room-name">„É´„Éº„É†: default</div>
                <div id="my-name" onclick="changeName()" title="„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶ÂêçÂâç„ÇíÂ§âÊõ¥">ÂêçÂâç: „É¶„Éº„Ç∂„Éº</div>
            </div>
            <div class="users">
                <span id="user-count">1</span>‰∫∫„ÅåÂèÇÂä†‰∏≠
                <span id="user-list"></span>
            </div>
        </div>
        
        <div id="content">
            <div id="template">„ÉÜ„É≥„Éó„É¨„Éº„ÉàË™≠„ÅøËæº„Åø‰∏≠...</div>
            
            <div id="sidebar">
                <div id="messages"></div>
                <div id="input-area">
                    <input type="text" id="input" 
                           placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ... (Enter „ÅßÈÄÅ‰ø°)"
                           autocomplete="off">
                    <div id="help">
                        üí° @AI [ÊåáÁ§∫] „ÅßAIÁ∑®ÈõÜ | @name [Êñ∞„Åó„ÅÑÂêçÂâç] „ÅßÂêçÂâçÂ§âÊõ¥<br>
                        ‰æã: @AI Ë®™ÂïèÊó•ÊôÇ„Çí12Êúà20Êó•14ÊôÇ30ÂàÜ„Å´„Åó„Å¶
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Ë®≠ÂÆö
        const WS_PORT = 8080;
        const WS_URL = `ws://${location.hostname}:${WS_PORT}`;
        
        // ÂàùÊúüË®≠ÂÆö
        const params = new URLSearchParams(location.search);
        const roomName = params.get('room') || 'default';
        let userName = params.get('name') || localStorage.getItem('userName') || '';
        let userId = null;
        let ws = null;
        let reconnectTimer = null;
        
        document.getElementById('room-name').textContent = `„É´„Éº„É†: ${roomName}`;
        
        // WebSocketÊé•Á∂ö
        function connect() {
            clearTimeout(reconnectTimer);
            const wsUrl = `${WS_URL}?room=${encodeURIComponent(roomName)}&name=${encodeURIComponent(userName)}`;
            
            try {
                ws = new WebSocket(wsUrl);
                
                ws.onopen = () => {
                    console.log('WebSocketÊé•Á∂öÊàêÂäü');
                    document.getElementById('connection-status').classList.remove('disconnected');
                    hideError();
                };
                
                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        handleServerMessage(data);
                    } catch (error) {
                        console.error('„É°„ÉÉ„Çª„Éº„Ç∏Ëß£Êûê„Ç®„É©„Éº:', error);
                    }
                };
                
                ws.onerror = (error) => {
                    console.error('WebSocket„Ç®„É©„Éº:', error);
                    showError('„Çµ„Éº„Éê„ÉºÊé•Á∂ö„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü');
                };
                
                ws.onclose = () => {
                    console.log('WebSocketÂàáÊñ≠');
                    document.getElementById('connection-status').classList.add('disconnected');
                    showError('„Çµ„Éº„Éê„Éº„Åã„ÇâÂàáÊñ≠„Åï„Çå„Åæ„Åó„Åü„ÄÇÂÜçÊé•Á∂ö‰∏≠...');
                    reconnectTimer = setTimeout(connect, 3000);
                };
            } catch (error) {
                console.error('Êé•Á∂öÂ§±Êïó:', error);
                showError('„Çµ„Éº„Éê„Éº„Å´Êé•Á∂ö„Åß„Åç„Åæ„Åõ„Çì');
                reconnectTimer = setTimeout(connect, 3000);
            }
        }
        
        // „Ç®„É©„ÉºË°®Á§∫
        function showError(message) {
            const banner = document.getElementById('error-banner');
            banner.textContent = message;
            banner.classList.add('show');
        }
        
        function hideError() {
            document.getElementById('error-banner').classList.remove('show');
        }
        
        // „Çµ„Éº„Éê„Éº„É°„ÉÉ„Çª„Éº„Ç∏Âá¶ÁêÜ
        function handleServerMessage(data) {
            switch(data.type) {
                case 'init':
                    userId = data.userId;
                    userName = data.userName;
                    localStorage.setItem('userName', userName);
                    document.getElementById('my-name').textContent = `ÂêçÂâç: ${userName}`;
                    document.getElementById('template').textContent = data.template;
                    updateUserList(data.users);
                    // Êó¢Â≠ò„É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫
                    document.getElementById('messages').innerHTML = '';
                    data.messages.forEach(msg => addMessage(msg));
                    break;
                    
                case 'template_update':
                    const templateEl = document.getElementById('template');
                    templateEl.textContent = data.template;
                    templateEl.classList.add('updating');
                    setTimeout(() => templateEl.classList.remove('updating'), 500);
                    break;
                    
                case 'new_message':
                    addMessage(data.message);
                    break;
                    
                case 'user_joined':
                case 'user_left':
                case 'user_renamed':
                    updateUserList(data.users);
                    if (data.userId === userId && data.newName) {
                        userName = data.newName;
                        localStorage.setItem('userName', userName);
                        document.getElementById('my-name').textContent = `ÂêçÂâç: ${userName}`;
                    }
                    break;
                    
                case 'error':
                    showError(data.message);
                    break;
            }
        }
        
        // „É¶„Éº„Ç∂„Éº„É™„Çπ„ÉàÊõ¥Êñ∞
        function updateUserList(users) {
            document.getElementById('user-count').textContent = users.length;
            const names = users.map(u => u.name).join(', ');
            document.getElementById('user-list').textContent = users.length > 0 ? ` (${names})` : '';
        }
        
        // „É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫
        function addMessage(msg) {
            const div = document.createElement('div');
            div.className = `message ${msg.type}`;
            
            if (msg.type === 'user') {
                div.innerHTML = `
                    <div class="message-header">
                        <span class="name">${escapeHtml(msg.userName)}</span>
                        <span class="time">${msg.time}</span>
                    </div>
                    <div>${escapeHtml(msg.text)}</div>
                `;
            } else {
                div.innerHTML = `
                    <div class="message-header">${msg.time} „Ç∑„Çπ„ÉÜ„É†</div>
                    <div>${escapeHtml(msg.text)}</div>
                `;
            }
            
            const container = document.getElementById('messages');
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }
        
        // HTML„Ç®„Çπ„Ç±„Éº„Éó
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // ÂêçÂâçÂ§âÊõ¥
        function changeName() {
            const newName = prompt('Êñ∞„Åó„ÅÑÂêçÂâç„ÇíÂÖ•Âäõ:', userName);
            if (newName && newName.trim() && ws && ws.readyState === 1) {
                ws.send(JSON.stringify({
                    type: 'message',
                    text: `@name ${newName.trim()}`
                }));
            }
        }
        
        // ÈÄÅ‰ø°Âá¶ÁêÜ
        function send() {
            const input = document.getElementById('input');
            const text = input.value.trim();
            
            if (text && ws && ws.readyState === 1) {
                ws.send(JSON.stringify({
                    type: 'message',
                    text: text
                }));
                input.value = '';
            } else if (text && (!ws || ws.readyState !== 1)) {
                showError('„Çµ„Éº„Éê„Éº„Å´Êé•Á∂ö„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì');
            }
        }
        
        // Enter„Ç≠„ÉºÂá¶ÁêÜ
        document.getElementById('input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                send();
            }
        });
        
        // „Éö„Éº„Ç∏Èõ¢ËÑ±ÊôÇ„ÅÆÂá¶ÁêÜ
        window.addEventListener('beforeunload', () => {
            if (ws) {
                ws.close();
            }
        });
        
        // ÂàùÊúüÊé•Á∂ö
        connect();
    </script>
</body>
</html>
