<!DOCTYPE html>

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {

            display: flex;

        #main {

        #my-name {

            font-size: 14px;
            transition: background 0.2s;
        }
        
        #my-name:hover {
            background: rgba(255,255,255,0.2);
        }
        
        /* æ–°è¦è¿½åŠ : ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ãƒ‘ãƒãƒ« */
        #controls {
            display: flex;

            align-items: center;
            flex-wrap: wrap;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;

        .control-group label {

        }
        
        #model-select, #template-select {

        #model-select:disabled {

        #model-select option, #template-select option {

        #reload-templates {

            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: transform 0.2s, background 0.2s;
        }
        
        #reload-templates:hover {
            background: rgba(255,255,255,0.2);
        }
        
        #reload-templates:active {
            transform: rotate(180deg);
        }
        
        .users {
            font-size: 14px;
            opacity: 0.9;
        }
        
        #content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        
        #template {
            flex: 2;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
            white-space: pre-wrap;
            font-family: 'Courier New', Consolas, monospace;
            line-height: 1.6;
            font-size: 14px;
        }
        
        #template.updating {
            background: #fffbf0;
            transition: background 0.5s;
        }
        
        #sidebar {
            flex: 1;
            border-left: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            max-width: 450px;
            min-width: 300px;
        }
        
        #messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background: white;
        }
        
        .message {
            margin: 8px 0;
            padding: 8px 10px;
            border-radius: 6px;
            font-size: 14px;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .message.user {
            background: #e3f2fd;
            border-left: 3px solid #2196f3;
        }
        
        .message.system {
            background: #f5f5f5;
            font-style: italic;
            color: #666;
            font-size: 13px;
        }
        
        .message-header {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }
        
        .message-header .name {
            font-weight: 600;
            color: #2c3e50;
        }
        
        #input-area {
            padding: 15px;
            background: #ecf0f1;
            border-top: 1px solid #ddd;
        }
        
        #input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s;
        }
        
        #input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        #help {
            margin-top: 8px;

            color: #7f8c8d;
            line-height: 1.4;
        }
        
        #user-list {
            margin-top: 5px;
            font-size: 12px;
            color: #95a5a6;
        }
        
        /* ã‚¨ãƒ©ãƒ¼è¡¨ç¤º */
        #error-banner {
            background: #e74c3c;
            color: white;
            padding: 10px 20px;
            text-align: center;
            display: none;
        }
        
        #error-banner.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }
        
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }
        
        /* ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ–å¯¾å¿œ */
        @media (max-width: 768px) {
            #header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            #controls {
                width: 100%;
            }
            
            #content {
                flex-direction: column;
            }
            
            #sidebar {
                max-width: 100%;
                min-height: 300px;
                border-left: none;
                border-top: 1px solid #ddd;
            }
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="error-banner"></div>
        <div id="header">
            <div id="room-info">
                <div id="connection-status" title="æ¥ç¶šçŠ¶æ…‹"></div>
                <div id="room-name">ãƒ«ãƒ¼ãƒ : default</div>
                <div id="my-name" onclick="changeName()" title="ã‚¯ãƒªãƒƒã‚¯ã—ã¦åå‰ã‚’å¤‰æ›´">åå‰: ãƒ¦ãƒ¼ã‚¶ãƒ¼</div>
            </div>
            
            <!-- ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ãƒ‘ãƒãƒ« -->
            <div id="controls">
                <div class="control-group">
                    <label>ğŸ¤– ãƒ¢ãƒ‡ãƒ«:</label>
                    <select id="model-select" disabled title="ä½¿ç”¨ä¸­ã®AIãƒ¢ãƒ‡ãƒ«">
                        <option value="">èª­ã¿è¾¼ã¿ä¸­...</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>ğŸ“„ ãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆ:</label>
                    <select id="template-select" title="ãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆã‚’é¸æŠ">
                        <option value="">èª­ã¿è¾¼ã¿ä¸­...</option>
                    </select>
                    <button id="reload-templates" title="ãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆä¸€è¦§ã‚’å†èª­ã¿è¾¼ã¿">ğŸ”„</button>
                </div>
            </div>
            
            <div class="users">
                <span id="user-count">1</span>äººãŒå‚åŠ ä¸­
                <span id="user-list"></span>
            </div>
        </div>
        
        <div id="content">
            <div id="template">ãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆèª­ã¿è¾¼ã¿ä¸­...</div>
            
            <div id="sidebar">
                <div id="messages"></div>
                <div id="input-area">
                    <input type="text" id="input" 
                           placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›... (Enter ã§é€ä¿¡)"
                           autocomplete="off"
                           maxlength="2000">
                    <div id="help">
                        ğŸ’¡ @AI [æŒ‡ç¤º] ã§AIç·¨é›† | @name [æ–°ã—ã„åå‰] ã§åå‰å¤‰æ›´<br>
                        ä¾‹: @AI è¨ªå•æ—¥æ™‚ã‚’12æœˆ20æ—¥14æ™‚30åˆ†ã«ã—ã¦
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // è¨­å®š
        const WS_PORT = 8080;
        const WS_URL = `ws://${location.hostname}:${WS_PORT}`;
        
        // åˆæœŸè¨­å®š
        const params = new URLSearchParams(location.search);
        const roomName = params.get('room') || 'default';
        let userName = params.get('name') || localStorage.getItem('userName') || '';
        const templateParam = params.get('template') || 'default.md';
        let userId = null;
        let ws = null;
        let reconnectTimer = null;
        
        document.getElementById('room-name').textContent = `ãƒ«ãƒ¼ãƒ : ${roomName}`;
        
        // HTMLã‚¨ã‚¹ã‚±ãƒ¼ãƒ—ï¼ˆXSSå¯¾ç­–ï¼‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // ãƒ¢ãƒ‡ãƒ«ä¸€è¦§ã‚’èª­ã¿è¾¼ã¿
        async function loadModels() {
            try {
                const response = await fetch('/api/models');
                const data = await response.json();
                
                const select = document.getElementById('model-select');
                select.innerHTML = '';
                
                data.available.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model.name;
                    option.textContent = model.name;
                    if (model.name === data.current) {
                        option.selected = true;
                    }
                    select.appendChild(option);
                });
                
                // æƒ…å ±è¡¨ç¤º
                console.log('ä½¿ç”¨ä¸­ã®ãƒ¢ãƒ‡ãƒ«:', data.current);
                console.log('æ¨å¥¨ãƒ¢ãƒ‡ãƒ«:', data.primary);
                console.log('ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯:', data.fallback);
            } catch (error) {
                console.error('ãƒ¢ãƒ‡ãƒ«ä¸€è¦§ã®å–å¾—ã«å¤±æ•—:', error);
                const select = document.getElementById('model-select');
                select.innerHTML = '<option>å–å¾—å¤±æ•—</option>';
            }
        }
        
        // ãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆä¸€è¦§ã‚’èª­ã¿è¾¼ã¿
        async function loadTemplates() {
            try {
                const response = await fetch('/api/templates');
                const data = await response.json();
                
                const select = document.getElementById('template-select');
                select.innerHTML = '';
                
                if (data.templates.length === 0) {
                    const option = document.createElement('option');
                    option.textContent = 'ãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆãŒã‚ã‚Šã¾ã›ã‚“';
                    select.appendChild(option);
                    return;
                }
                
                data.templates.forEach(template => {
                    const option = document.createElement('option');
                    option.value = template.name;
                    option.textContent = template.name;
                    select.appendChild(option);
                });
                
                // URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã¾ãŸã¯ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã‚’é¸æŠ
                select.value = templateParam;
                
                console.log('åˆ©ç”¨å¯èƒ½ãªãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆ:', data.templates.length + 'ä»¶');
            } catch (error) {
                console.error('ãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆä¸€è¦§ã®å–å¾—ã«å¤±æ•—:', error);
                const select = document.getElementById('template-select');
                select.innerHTML = '<option>å–å¾—å¤±æ•—</option>';
            }
        }
        
        // ãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆå¤‰æ›´æ™‚
        document.getElementById('template-select').addEventListener('change', (e) => {
            const filename = e.target.value;
            if (!filename) return;
            
            try {
                // WebSocketã§ã‚µãƒ¼ãƒãƒ¼ã«é€šçŸ¥
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({
                        type: 'change_template',
                        filename: filename
                    }));
                    console.log('ãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆå¤‰æ›´ãƒªã‚¯ã‚¨ã‚¹ãƒˆ:', filename);
                } else {
                    showError('ã‚µãƒ¼ãƒãƒ¼ã«æ¥ç¶šã•ã‚Œã¦ã„ã¾ã›ã‚“');
                }
            } catch (error) {
                console.error('ãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆå¤‰æ›´ã‚¨ãƒ©ãƒ¼:', error);
                showError('ãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆã®å¤‰æ›´ã«å¤±æ•—ã—ã¾ã—ãŸ');
            }
        });
        
        // ãƒªãƒ­ãƒ¼ãƒ‰ãƒœã‚¿ãƒ³
        document.getElementById('reload-templates').addEventListener('click', () => {
            loadTemplates();
            console.log('ãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆä¸€è¦§ã‚’å†èª­ã¿è¾¼ã¿ã—ã¾ã—ãŸ');
        });
        
        // WebSocketæ¥ç¶š
        function connect() {
            clearTimeout(reconnectTimer);
            const wsUrl = `${WS_URL}?room=${encodeURIComponent(roomName)}&name=${encodeURIComponent(userName)}&template=${encodeURIComponent(templateParam)}`;
            
            try {
                ws = new WebSocket(wsUrl);
                
                ws.onopen = () => {
                    console.log('WebSocketæ¥ç¶šæˆåŠŸ');
                    document.getElementById('connection-status').classList.remove('disconnected');
                    hideError();
                    
                    // ãƒ¢ãƒ‡ãƒ«ã¨ãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆã®ä¸€è¦§ã‚’èª­ã¿è¾¼ã¿
                    loadModels();
                    loadTemplates();
                };
                
                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        handleServerMessage(data);
                    } catch (error) {
                        console.error('ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è§£æã‚¨ãƒ©ãƒ¼:', error);
                    }
                };
                
                ws.onerror = (error) => {
                    console.error('WebSocketã‚¨ãƒ©ãƒ¼:', error);
                    showError('ã‚µãƒ¼ãƒãƒ¼æ¥ç¶šã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ');
                };
                
                ws.onclose = () => {
                    console.log('WebSocketåˆ‡æ–­');
                    document.getElementById('connection-status').classList.add('disconnected');
                    showError('ã‚µãƒ¼ãƒãƒ¼ã‹ã‚‰åˆ‡æ–­ã•ã‚Œã¾ã—ãŸã€‚å†æ¥ç¶šä¸­...');
                    reconnectTimer = setTimeout(connect, 3000);
                };
            } catch (error) {
                console.error('æ¥ç¶šå¤±æ•—:', error);
                showError('ã‚µãƒ¼ãƒãƒ¼ã«æ¥ç¶šã§ãã¾ã›ã‚“');
                reconnectTimer = setTimeout(connect, 3000);
            }
        }
        
        // ã‚¨ãƒ©ãƒ¼è¡¨ç¤º
        function showError(message) {
            const banner = document.getElementById('error-banner');
            banner.textContent = message;
            banner.classList.add('show');
            
            // 5ç§’å¾Œã«è‡ªå‹•ã§æ¶ˆã™ï¼ˆæ¥ç¶šã‚¨ãƒ©ãƒ¼ä»¥å¤–ï¼‰
            if (!message.includes('åˆ‡æ–­') && !message.includes('å†æ¥ç¶š')) {
                setTimeout(() => {
                    hideError();
                }, 5000);
            }
        }
        
        function hideError() {
            document.getElementById('error-banner').classList.remove('show');
        }
        
        // ã‚µãƒ¼ãƒãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸å‡¦ç†
        function handleServerMessage(data) {
            switch(data.type) {
                case 'init':
                    userId = data.userId;
                    userName = data.userName;
                    localStorage.setItem('userName', userName);
                    document.getElementById('my-name').textContent = `åå‰: ${userName}`;
                    document.getElementById('template').textContent = data.template;
                    updateUserList(data.users);
                    // æ—¢å­˜ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º
                    document.getElementById('messages').innerHTML = '';
                    data.messages.forEach(msg => addMessage(msg));
                    break;
                    
                case 'template_update':
                    const templateEl = document.getElementById('template');
                    templateEl.textContent = data.template;
                    templateEl.classList.add('updating');
                    setTimeout(() => templateEl.classList.remove('updating'), 500);
                    break;
                    
                case 'new_message':
                    addMessage(data.message);
                    break;
                    
                case 'user_joined':
                case 'user_left':
                case 'user_renamed':
                    updateUserList(data.users);
                    if (data.userId === userId && data.newName) {
                        userName = data.newName;
                        localStorage.setItem('userName', userName);
                        document.getElementById('my-name').textContent = `åå‰: ${userName}`;
                    }
                    break;
                    
                case 'error':
                    showError(data.message);
                    break;
            }
        }
        
        // ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒªã‚¹ãƒˆæ›´æ–°
        function updateUserList(users) {
            document.getElementById('user-count').textContent = users.length;
            const names = users.map(u => escapeHtml(u.name)).join(', ');
            document.getElementById('user-list').textContent = users.length > 0 ? ` (${names})` : '';
        }
        
        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º
        function addMessage(msg) {
            const div = document.createElement('div');
            div.className = `message ${msg.type}`;
            
            if (msg.type === 'user') {
                div.innerHTML = `
                    <div class="message-header">
                        <span class="name">${escapeHtml(msg.userName)}</span>
                        <span class="time">${msg.time}</span>
                    </div>
                    <div>${escapeHtml(msg.text)}</div>
                `;
            } else {
                div.innerHTML = `
                    <div class="message-header">${msg.time} ã‚·ã‚¹ãƒ†ãƒ </div>
                    <div>${escapeHtml(msg.text)}</div>
                `;
            }
            
            const container = document.getElementById('messages');
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }
        
        // åå‰å¤‰æ›´
        function changeName() {
            const newName = prompt('æ–°ã—ã„åå‰ã‚’å…¥åŠ›:', userName);
            if (newName && newName.trim() && ws && ws.readyState === WebSocket.OPEN) {
                const trimmedName = newName.trim();
                
                // ã‚¯ãƒ©ã‚¤ã‚¢ãƒ³ãƒˆå´ã§ã‚‚åŸºæœ¬çš„ãªãƒãƒªãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
                if (trimmedName.length > 20) {
                    showError('åå‰ã¯20æ–‡å­—ä»¥å†…ã«ã—ã¦ãã ã•ã„');
                    return;
                }
                
                if (/[<>"'`\\\/\{\}\[\]]/.test(trimmedName)) {
                    showError('åå‰ã«ä½¿ç”¨ã§ããªã„æ–‡å­—ãŒå«ã¾ã‚Œã¦ã„ã¾ã™');
                    return;
                }
                
                ws.send(JSON.stringify({
                    type: 'message',
                    text: `@name ${trimmedName}`
                }));
            }
        }
        
        // é€ä¿¡å‡¦ç†
        function send() {
            const input = document.getElementById('input');
            const text = input.value.trim();
            
            if (text && ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'message',
                    text: text
                }));
                input.value = '';
            } else if (text && (!ws || ws.readyState !== WebSocket.OPEN)) {
                showError('ã‚µãƒ¼ãƒãƒ¼ã«æ¥ç¶šã•ã‚Œã¦ã„ã¾ã›ã‚“');
            }
        }
        
        // Enterã‚­ãƒ¼å‡¦ç†
        document.getElementById('input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                send();
            }
        });
        
        // ãƒšãƒ¼ã‚¸é›¢è„±æ™‚ã®å‡¦ç†
        window.addEventListener('beforeunload', () => {
            if (ws) {
                ws.close();
            }
        });
        
        // åˆæœŸæ¥ç¶š
        connect();
    </script>
</body>
